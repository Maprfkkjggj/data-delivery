name: Secure Email Delivery

on:
  schedule:
    - cron: '0 */4 * * *' # هر ۴ ساعت یکبار
  workflow_dispatch: # امکان اجرای دستی

jobs:
  build-and-mail:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Collector
        env:
          SOURCE_LINKS: ${{ secrets.SOURCE_LINKS }}
        run: python app.py

      - name: Zip with Password
        run: |
          sudo apt-get install -y p7zip-full
          # زیپ کردن فایل با رمز عبور AES-256
          7z a -p"${{ secrets.ZIP_PASS }}" -mem=AES256 backup_data.zip archive.log

      - name: Send Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.SENDER_EMAIL }}
          password: ${{ secrets.SENDER_PASSWORD }}
          subject: "Data Update: $(date +'%Y-%m-%d')"
          to: ${{ secrets.RECEIVER_EMAIL }}
          from: "Automated Collector"
          body: "The requested data has been collected and is attached as an encrypted zip file."
          attachments: backup_data.zip
